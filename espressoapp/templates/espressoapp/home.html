{% extends 'espressoapp/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>I. General Information</h2>
    <div class="col">
        <div class="row-input">
            <div class="col-sm-1">
                <div class="field-container">
                    <label for="id_age">Age</label>
                    <input type="number" name="age" class="form-control" id="id_age" placeholder="in years">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="field-container">
                    <label for="id_gender">Sex assigned at birth</label>
                    <select name="gender" class="form-select" id="id_gender">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row-input">
            <div class="col-sm-3">
                <div class="field-container">
                    <label for="id_marital_status">Marital Status</label>
                    <select name="marital_status" class="form-select" id="id_marital_status">
                        <option value="0">Single</option>
                        <option value="1">Married</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="field-container">
                    <label for="id_year_of_study">College Level</label>
                    <select name="year_of_study" class="form-select" id="id_year_of_study">
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h2>II. Mental Health Background</h2>
    <div class="ii-container">
        <p class="mb-0 mt-3">1. Do you have anxiety?</p>
        <div class="options-indent">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="anxiety" id="id_anxiety_yes" value="1">
                <label class="form-check-label" for="id_anxiety_yes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="anxiety" id="id_anxiety_no" value="0">
                <label class="form-check-label" for="id_anxiety_no">
                    No
                </label>
            </div>
        </div>

        <p class="mb-0 mt-3">2. Do you experience panic attacks?</p>
        <div class="options-indent">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="panic_attack" id="id_panic_yes" value="1">
                <label class="form-check-label" for="id_panic_yes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="panic_attack" id="id_panic_no" value="0">
                <label class="form-check-label" for="id_panic_no">
                    No
                </label>
            </div>
        </div>

        <p class="mb-0 mt-3">3. Do you seek any specialist for treatment?</p>
        <div class="options-indent">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="specialist_treatment" id="id_specialist_yes" value="1">
                <label class="form-check-label" for="id_specialist_yes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="specialist_treatment" id="id_specialist_no" value="0">
                <label class="form-check-label" for="id_specialist_no">
                    No
                </label>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-warning">Predict</button>
    </div>
</form>
{% endblock %}
